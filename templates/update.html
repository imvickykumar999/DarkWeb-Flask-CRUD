{% extends 'base.html' %}

{% block content %}
<h1>Update Media</h1>
<form method="POST" enctype="multipart/form-data">
    <label for="title">Title:</label>
    <input type="text" name="title" id="title" value="{{ media.title }}" required>
    <br>
    <label for="description">Description:</label>
    <textarea name="description" id="description" required>{{ media.description }}</textarea>
    <br>
    <label for="file">Upload New Media (optional):</label>
    <input type="file" name="file" id="file">
    <br>
    <button type="submit">Update</button>
</form>
{% endblock %}
